<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Location', 'Parent', 'Market trade volume (size)', 'Market increase/decrease (color)'],
          ['Quanditade de lixo coletado',    null,                 0,                             0],
          ['Acre',   'Quanditade de lixo coletado',             60,                               60],
          ['Alagoas',    'Quanditade de lixo coletado',             10,                           10],
          ['Amap√°',      'Quanditade de lixo coletado',             5,                            5],
          ['Amazonas', 'Quanditade de lixo coletado',             5,                              5],
          ['Bahia',    'Quanditade de lixo coletado',             5,                              5],
          ['Outros',    'Quanditade de lixo coletado',            10,                             10],
        ]);

        // Create and draw the visualization.
        var tree = new google.visualization.TreeMap(document.getElementById('chart_div'));
        tree.draw(data, {
          minColor: '#f00',
          midColor: '#ddd',
          maxColor: '#0d0',
          headerHeight: 20,
          fontColor: 'black',
          showScale: true});
        }
    </script>
  </head>

  <body>
    <div id="chart_div" style="width: '900'px; height: 500px;"></div>
  </body>
</html>
